<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Cristopher Montecinos">
    <title>Lista de Alumnos</title>
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/sXTBG5dr/pngwing-com.png"/>
</head>
<body>
<header>
    <div th:replace="~{nav :: nav}"></div>
</header>
<main>
    <div class="container text-center">
        <h2 class="fw-bold pt-2 mt-2">Listado de Alumnos</h2>
        <table class="table" id="studentTbl">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Genero</th>
                <th>Curso</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <th th:text="${student.getStudentId()}"></th>
                <td th:text="${student.getFirstName()}"></td>
                <td th:text="${student.getLastName()}"></td>
                <td th:text="${student.getYears()}"></td>
                <td th:text="${student.getGender()}"></td>
                <td th:text="${student.getCourse().getCourseName}"></td>
                <td>
                    <a th:href="@{/students/{id}(id=${student.getStudentId()})}" class="btn btn-success">
                        <i class="fa-solid fa-user-pen" style="color: #ffffff;"></i>
                    </a>
                    <a th:href="@{/students/{id}/del(id=${student.getStudentId()})}" class="btn btn-danger">
                        <i class="fa-solid fa-circle-minus" style="color: #ffffff;"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center py-2 my-2">
        <a th:href="@{/students/new}" class="btn btn-success">Crear nuevo Alumno</a>
    </div>
</main>
<footer class="py-4 bg-dark">
    <div>
        <h6 class="m-0 text-center text-white">Copyright &copy; Praxis 2024</h6>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/976707c066.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
<script>
    $(document).ready(function(){
        $('#studentTbl').DataTable();
     });
</script>
</body>
</html>
