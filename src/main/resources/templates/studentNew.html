<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Cristopher Montecinos">
  <title>Nuevo Estudiante</title>
  <link th:href="@{/css/estilos.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/sXTBG5dr/pngwing-com.png"/>
</head>
<body>
<header>
  <div th:replace="nav :: nav"></div>
</header>
<main>
  <div class="row h-100 justify-content-center align-items-center text-center py-4 mt-3 mb-2">
    <div class="card" style="width: 40rem; background: rgba(142, 142, 142, 0.19);">
      <div style="text-align: center;">
        <div>
          <h3 class="fw-bold py-3">Agregar Nuevo Estudiante</h3>
        </div>
        <form th:action="@{/students/new}" method="post" class="form text-center">
          <div class="row g-3 align-items-center mt-2">
            <div class="col-2">
              <label for="firstName" class="col-form-label">Nombre</label>
            </div>
            <div class="col-auto">
              <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Franco">
            </div>
          </div>
          <div class="row g-3 align-items-center mt-2">
            <div class="col-2">
              <label for="lastName" class="col-form-label">Apellido</label>
            </div>
            <div class="col-auto">
              <input type="text" id="lastName" name="lastName" class="form-control"
                     placeholder="Perez">
            </div>
          </div>
          <div class="row g-3 align-items-center mt-2">
            <div class="col-2">
              <label for="years" class="col-form-label">Edad</label>
            </div>
            <div class="col-auto">
              <input type="text" id="years" name="years" class="form-control"
                     placeholder="15">
            </div>
          </div>
          <div class="row g-3 align-items-center mt-2 ">
            <div class="col-2">
              <label for="gender" class="col-form-label">Sexo</label>
            </div>
            <div class="col-auto">
              <input type="text" id="gender" name="gender" class="form-control"
                     placeholder="M">
            </div>
          </div>
          <div class="row g-3 align-items-center mt-2">
            <div class="col-2">
              <label for="courseId" class="col-form-label">Curso: </label>
            </div>
            <div class="col-auto">
              <select id="courseId" name="courseId" class="form-select">
                <option th:each="course : ${courses}" th:values="${course.getCourseId()}" th:text="${course.getCourseName()}"
                >
                </option>
              </select>
            </div>
          </div>
          <div class="row g-3 text-center align-items-center mt-2">
            <div class="col-3">
            </div>
            <div class="col-3 pe-2 me-2">
              <button type="submit" class="btn btn-success">Grabar</button>
            </div>
            <div class="col-3 ps-2 ms-2">
              <button type="reset" class="btn btn-success">Deshacer</button>
            </div>
            <div class="col-3">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<footer class="py-4 bg-dark">
  <div>
    <h6 class="m-0 text-center text-white">Copyright &copy; Praxis 2024</h6>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/976707c066.js" crossorigin="anonymous"></script>
</body>
</html>
